<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal with Tailwind CSS and Font Awesome</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-200">
  
  <button id="openModalBtn" class="bg-blue-500 text-white p-2 rounded">Nouveau Produit</button>

  
  <div id="modalBg" class="hidden fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex items-center justify-center">
    
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-xl w-full mx-4 sm:mx-auto relative">
      <h2 class="text-2xl  mb-4 font-bold">Nouveau Produit</h2>
      <hr class=" w-full border-t-1 border-gray-300 pb-3" style="width: 100%;">
      <input type="text" id="textInput" class="border border-gray-300 p-2 w-full mb-4 rounded" placeholder="Saisir Titre du Produit">
      <hr class=" border-t-1 border-gray-300">
      <div class="flex justify-end space-x-2 pt-3">
        <button id="AnnulBtn" class="bg-red-500 text-white p-2 rounded">Annuler</button>
        <button id="EnregisBtn" class="bg-green-500 text-white p-2 rounded">Enregistrer</button>
      </div>
      <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
        <i class="fas fa-times fa-lg"></i>
      </button>
    </div>
  </div>

  <script>
    
    const modalBg = document.getElementById('modalBg');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const AnnulBtn = document.getElementById('AnnulBtn');
    const EnregisBtn = document.getElementById('EnregisBtn');

    
    openModalBtn.addEventListener('click', () => {
      modalBg.classList.remove('hidden');
    });

    
    closeModalBtn.addEventListener('click', () => {
      modalBg.classList.add('hidden');
    });

    
    window.addEventListener('click', (e) => {
      if (e.target === modalBg) {
        modalBg.classList.add('hidden');
      }
    });

    
    AnnulBtn.addEventListener('click', () => {
      const textInput = document.getElementById('textInput');
      textInput.value = '';
    });

    
    EnregisBtn.addEventListener('click', () => {
      const textInput = document.getElementById('textInput');
      alert(`Produit Enregistrer: ${textInput.value}`);
    });
  </script>
