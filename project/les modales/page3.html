<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <button id="openModalBtn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">NOUveau operation</button>

    
    <div id="myModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-3/4 max-w-3xl relative">
            <div class="text-lg font-bold mb-4">nouvelle operation stock</div>
            <button id="closeModalBtn" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">
                <i class="fas fa-times fa-lg"></i>
            </button>
            <hr class="mb-4">
            <div class="flex justify-between mb-4">
                <div class="w-1/2 mr-2">
                    <label for="fournisseur" class="block mb-1">Nom fournisseur</label>
                    <input type="text" id="fournisseur" class="w-full border border-gray-300 p-2 rounded">
                </div>
                <div class="w-1/2 ml-2">
                    <label for="date" class="block mb-1">Date lavraison</label>
                    <input type="date" id="date" class="w-full border border-gray-300 p-2 rounded">
                </div>
            </div>
            <h2 class="text-lg font-bold mb-2">Produits</h2>
            <hr class="mb-4">
            <table class="w-full mb-4">
                <tbody>
                    <tr class="border-b">
                        <td class="py-2">iPhone 13</td>
                        <td class="py-2">10</td>
                        <td class="py-2 text-center"><i class="fas fa-times fa-lg text-red-500 cursor-pointer"></i></td>
                    </tr>
                    <tr class="border-b">
                        <td class="py-2">Cle USB SanDisk 123</td>
                        <td class="py-2">50</td>
                        <td class="py-2 text-center"><i class="fas fa-times fa-lg text-red-500 cursor-pointer"></i></td>
                    </tr>
                </tbody>
            </table>
            <hr class="mb-4">
            <div class="flex justify-between mb-4">
                <div class="w-1/2 mr-2">
                    <select class="w-full border border-gray-300 p-2 rounded">
                        <option>importer un produit</option>
                        <option>importer un produit</option>
                        <option>import un produit</option>
                    </select>
                </div>
                <div class="w-1/2 ml-2 flex items-center">
                    <input type="number" placeholder="saisir la Quantite" class="w-3/4 border border-gray-300 p-2 rounded mr-2">
                    <button class="bg-black text-white font-bold py-2 px-4 rounded-full"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <hr class="mb-4">
            <div class="flex justify-end">
                <button class="bg-gray-500 text-white font-bold py-2 px-4 rounded mr-2">Annuler</button>
                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modal = document.getElementById('myModal');

        openModalBtn.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.classList.add('hidden');
            }
        });
    </script>

    <!-- nodal numuro 2 -->

    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="openModal()">Operation Detail</button>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-1/2">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-semibold">Detail Operation Stock</h2>
                <button class="text-gray-500 hover:text-gray-700" onclick="closeModal()"><i class="fas fa-times fa-lg"></i></button>
            </div>
            <hr>
            <div class="p-4">
                <div class="flex justify-between mb-4">
                    <div class="w-1/2 pr-2">
                        <label for="nom-fournisseur" class="block text-gray-700">Nom fournisseur</label>
                        <input type="text" id="nom-fournisseur" class="w-full border border-gray-300 p-2 rounded">
                    </div>
                    <div class="w-1/2 pl-2">
                        <label for="date-livraison" class="block text-gray-700">Date livraison</label>
                        <input type="date" id="date-livraison" class="w-full border border-gray-300 p-2 rounded">
                    </div>
                </div>
                <h2 class="text-lg font-semibold">Produits</h2>
                <hr class="mb-4">
                <table class="w-full mb-4 ">
                    <tbody>
                        <tr>
                            <td class="px-4 py-2">iPhone 13</td>
                            <td class="px-4 py-2">10</td>
                            <td class=" px-4 py-2 text-center text-red-600"><i class="fas fa-times fa-lg"></i></td>
                        </tr>
                        <tr>
                            <td class=" px-4 py-2">Cle USB SanDisk 123</td>
                            <td class=" px-4 py-2">50</td>
                            <td class=" px-4 py-2 text-center text-red-600"><i class="fas fa-times fa-lg"></i></td>
                        </tr>
                    </tbody>
                </table>
                <hr class="mb-4">
                <div class="flex justify-end">
                    <button class="bg-gray-500 text-white px-4 py-2 rounded" onclick="closeModal()"> Annuler</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }
    
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>

</body>
</html>
